name: Build OpenWrt LuCI APK

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk \
            gcc-multilib gettext git libncurses-dev \
            libssl-dev python3 rsync unzip zlib1g-dev \
            file wget

      - name: Download OpenWrt SDK (snapshot, apk)
        run: |
          SDK_URL=$(curl -s https://downloads.openwrt.org/snapshots/targets/x86/64/ | \
            grep -o 'openwrt-sdk-x86-64_.*\.tar\.xz' | head -n1)

          wget https://downloads.openwrt.org/snapshots/targets/x86/64/$SDK_URL
          tar xf $SDK_URL
          mv openwrt-sdk-* openwrt-sdk


      - name: Prepare feeds
        working-directory: openwrt-sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install luci

      - name: Copy luci-app-tailscale-community
        run: |
          mkdir -p openwrt-sdk/package/luci-app-tailscale-community
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            ./ openwrt-sdk/package/luci-app-tailscale-community/

      - name: Build package
        working-directory: openwrt-sdk
        run: |
          make defconfig
          make package/luci-app-tailscale-community/compile V=s

      - name: Collect APK
        run: |
          mkdir -p dist
          find openwrt-sdk/bin/packages -name "*.apk" -exec cp {} dist/ \;

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-tailscale-community-apk
          path: dist/*.apk

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.apk
