name: Build OpenWrt APK (LuCI)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set build variables
        run: |
          echo "OPENWRT_BRANCH=snapshot" >> $GITHUB_ENV
          echo "TARGET=x86/64" >> $GITHUB_ENV

      - name: Download OpenWrt SDK
        run: |
          wget https://downloads.openwrt.org/${OPENWRT_BRANCH}/targets/${TARGET}/openwrt-sdk-${OPENWRT_BRANCH}-x86-64.tar.xz
          tar xf openwrt-sdk-${OPENWRT_BRANCH}-x86-64.tar.xz
          mv openwrt-sdk-* openwrt-sdk

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk \
            gcc-multilib gettext git libncurses-dev \
            libssl-dev python3 rsync unzip zlib1g-dev \
            file wget

      - name: Prepare feeds
        working-directory: openwrt-sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install luci

      - name: Copy luci-app to SDK
        run: |
          mkdir -p openwrt-sdk/package/luci-app-tailscale-community
          cp -r ./* openwrt-sdk/package/luci-app-tailscale-community/

      - name: Build package
        working-directory: openwrt-sdk
        run: |
          make defconfig
          make package/luci-app-tailscale-community/compile V=s

      - name: Collect apk
        run: |
          mkdir -p dist
          find openwrt-sdk/bin/packages -name "*.apk" -exec cp {} dist/ \;

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-apk
          path: dist/*.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.apk
